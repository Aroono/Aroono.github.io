# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://Aroono.github.io/
root: /
permalink: :year/:month/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0  # 1 为小写， 2 为大写
render_drafts: false # 显示草稿
post_asset_folder: false # 启动asset文件夹
relative_link: false # 链接改为与根目录的相对地址
future: true # 显示未来的文章
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination # 每页显示文章数
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions # 这里配置站点所用主题和插件
## Plugins: https://hexo.io/plugins/
# plugins:
#   baidusitemap: # 需要安装插件 npm install hexo-generator-baidu-sitemap@0.1.1 --save
#   path: baidusitemap.xml
## Themes: https://hexo.io/themes/
theme: next

# 添加RSS
feed:
  type: atom      #feed 类型 (atom/rss2)
  path: atom.xml  #rss 路径
  limit: 20       #在 rss 中最多生成的文章数(0显示所有)

# 添加sitemap
sitemap:
  path: sitemap.xml

# ---------------下面选项需要对应插件的支持---------------
# npm install hexo-generator-index --save
# npm install hexo-generator-archive --save
# npm install hexo-generator-category --save
# npm install hexo-generator-tag --save
# index_generator:
#   per_page: 10 ##首页默认10篇文章标题 如果值为0不分页

archive_generator:
  per_page: 20 ##归档页面默认20篇文章标题
  yearly: true  ##生成年视图
  monthly: true ##生成月视图

tag_generator:
  per_page: 10 ##标签分类页面默认10篇文章

category_generator:
  per_page: 10 ###分类页面默认10篇文章

# 自定义站点内容搜索
# 需要先安装插件：
# npm install hexo-generator-search --save
# search:
#   path: search.xml
#   field: all  # 如只想索引文章，可设置为post

# Deployment # 站点部署到github
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/Aroono/Aroono.github.io.git
  branch: master
